<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>
		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="../js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="../js/highcharts.js"></script>
		<!--[if IE]>
			<script type="text/javascript" src="../js/excanvas.compiled.js"></script>
		<![endif]-->
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">
		$(document).ready(function() {
      			var chart = new Highcharts.Chart({
			   chart: {
			      renderTo: 'container',
			      defaultSeriesType: 'column'
			   },
			   title: {
			      text: '年消费比较'
			   },
			   subtitle: {
			      text: '年份：2009年'
			   },
			   xAxis: {
			      categories: [
			         '一月', 
			         '二月', 
			         '三月', 
			         '四月', 
			         '五月', 
			         '六月', 
			         '七月', 
			         '八月', 
			         '九月', 
			         '十月', 
			         '十一月', 
			         '十二月'
			      ]
			   },
			   yAxis: {
			      min: 0,
			      title: {
			         text: '消费金额 (元)'
			      }
			   },
			   legend: {
			      layout: 'vertical',
			      backgroundColor: '#FFFFFF',
			      style: {
			         left: '100px',
			         top: '70px',
			         bottom: 'auto'
			      }
			   },
			   tooltip: {
			      formatter: function() {
			         return '<b>'+ this.series.name +'</b><br/>'+
			            this.x +': '+ this.y +' 元';
			      }
			   },
			   plotOptions: {
			      column: {
			         pointPadding: 0.2,
			         borderWidth: 0
			      }
			   },
			        series: [{
			      name: '周立',
			      data: [135, 71, 106, 129, 144, 176, 135, 148, 216, 194, 95, 54]
			
			   }, {
			      name: '郑雷',
			      data: [83, 78, 98, 93, 106, 84, 105, 104, 91, 83, 106, 92]
			
			   }, {
			      name: '任杰',
			      data: [48, 38, 39, 41, 47, 48, 59, 59, 52, 65, 59, 51]
			
			   }, {
			      name: '赵伟',
			      data: [42, 33, 34, 39, 52, 75, 57, 60, 47, 39, 46, 51]
			
			   }],
			   credits: {
					enabled: true,
					text: '百度',
					href: 'http://www.baidu.com',
					style: {
						position: 'absolute',
						right: '50px',
						bottom: '5px',
						color: '#999',
						textDecoration: 'none',
						font: 'normal 12px "Lucida Grande", "Lucida Sans Unicode", Verdana, Arial, Helvetica, sans-serif'.replace('12px', '10px')
						}
					}
			});
			
			
		});
		</script>
		
	</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 800px; height: 400px"></div>
		
				
	</body>
</html>
