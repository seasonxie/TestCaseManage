<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>
		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="../js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="../js/highcharts.js"></script>
		<!--[if IE]>
			<script type="text/javascript" src="../js/excanvas.compiled.js"></script>
		<![endif]-->
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">
		$(document).ready(function() {
      			var chart = new Highcharts.Chart({
			   chart: {
			      renderTo: 'container',
			      defaultSeriesType: 'line',
			      margin: [50, 150, 60, 80]
			   },
			   title: {
			      text: '身高对比图',
			      style: {
			         margin: '10px 100px 0 0' // center it
			      }
			   },
			   subtitle: {
			      text: '毕较时间：2009年',
			      style: {
			         margin: '0 100px 0 0' // center it
			      }
			   },
			   xAxis: {
			      categories: ['周立', '赵莉', '任杰', '赵伟', '郑雷', '盛莉', 
			         '徐玉妹', '刘安琪', '陈刚', '胡锐', '于天', '周宏亮'],
			      title: {
			         text: '姓名'
			      }
			   },
			   yAxis: {
			   		// min: 0,
			      title: {
			         text: '身高 (CM)'
			      }
			   },
			   tooltip: {
			      formatter: function() {
			                return '<b>'+this.x +'</b>'+': '+ this.y +'CM';
			      }
			   },
			   legend: {
			      layout: 'vertical',
			      style: {
			         left: 'auto',
			         bottom: 'auto',
			         right: '10px',
			         top: '100px'
			      }
			   },
			   series: [{
			      name: '数据',
			      data: [178, 161, 170, 182, 165, 163, 158, 168, 180, 175, 177, 178]
			   }],
			   	credits: {
					enabled: true,
					text: 'lianchuang.com',
					href: 'http://www.lianchuang.com',
					style: {
						position: 'absolute',
						right: '50px',
						bottom: '5px',
						color: '#999',
						textDecoration: 'none',
						font: 'normal 12px "Lucida Grande", "Lucida Sans Unicode", Verdana, Arial, Helvetica, sans-serif'.replace('12px', '10px')
						}
					}
			});
			
			
		});
		</script>
		
	</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 800px; height: 400px"></div>
		
				
	</body>
</html>
